<script type="text/babel" >
// const Router = window.ReactRouterDOM.BrowserRouter;
const Router = window.ReactRouterDOM.HashRouter;
const Route =  window.ReactRouterDOM.Route;
const Link =  window.ReactRouterDOM.Link;
const Prompt =  window.ReactRouterDOM.Prompt;
const Switch = window.ReactRouterDOM.Switch;
const Redirect = window.ReactRouterDOM.Redirect;
const NavLink = window.ReactRouterDOM.NavLink;

class ClassComponent extends React.Component {
  componentDidMount() {
    console.log('[+] componentDidMount', this.props.msg);
  }
  componentWillUnmount() {
    console.log('[-] componentwillUnMount', this.props.msg);
  }
  componentDidUpdate() {
    console.log('[Î”] componentDidUpdate', this.props.msg);
  }
  render() { return <div>{`ClassComponent ${this.props.msg}`}</div>; }
}

class App extends React.Component {
  render() {
    return (
      <Router>
        <div>

          <ul>
            <li><Link to="/component">via component</Link></li>
            <li><Link to="/component-again">via component again</Link></li>

            <li><Link to="/render">via render</Link></li>
            <li><Link to="/render-again">via render again</Link></li>
          </ul>

          <Switch>
            <Route exact path="/"          render={()=>null} />} />

            {/* With inline function component will mount and unmount component */}
            <Route path="/component"       component={()=><ClassComponent msg="via component"/>} />
            <Route path="/component-again" component={()=><ClassComponent msg="via component again"/>} />

            {/* With inline function render will Not mount and unmount component */}
            <Route path="/render"       render={()=><ClassComponent msg="via render" />} />
            <Route path="/render-again" render={()=><ClassComponent msg="via render again" />} />
          </Switch>
        </div>
      </Router>
    );
  }
}


const reactContainer = document.getElementById('react-container');
ReactDOM.render(<App />, reactContainer);

</script>
</body>

</html>
