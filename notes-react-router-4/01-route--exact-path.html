<body>
<div id="react-container"></div>

<script src="http://localhost:9091/react/react-v16.6.0.development.js"></script>

<script>

<script type="text/babel" >
// const Router = window.ReactRouterDOM.BrowserRouter;
const Router = window.ReactRouterDOM.HashRouter;
const Route =  window.ReactRouterDOM.Route;
const Link =  window.ReactRouterDOM.Link;
const Prompt =  window.ReactRouterDOM.Prompt;
const Switch = window.ReactRouterDOM.Switch;
const Redirect = window.ReactRouterDOM.Redirect

class MyApp extends React.Component {
  constructor(props) {
    super(props);
  }

  render() {
    return (
      <Router>
        <div>

          <ul>
            <li><Link to="/">Link to: /</Link></li>
            <li><Link to="/a">Link to: /a</Link></li>
            <li><Link to="/a/b">Link to: /a/b</Link></li>
            <li><Link to="/a/b/c">Link to: /a/b/c</Link></li>
          </ul>

          <hr />
          <Route path="/" component={(props) =><h3>{`props.location.pathname: ${props.location.pathname}`}</h3>} />

          <hr/><h3>{`Below are matched <Route/> with the exact flag`}</h3>
          <div>
            <Route exact path="/"      component={()=>(<h4>exact path="/"     </h4>)} />
            <Route exact path="/a"     component={()=>(<h4>exact path="/a"    </h4>)} />
            <Route exact path="/a/b"   component={()=>(<h4>exact path="/a/b"  </h4>)} />
            <Route exact path="/a/b/c" component={()=>(<h4>exact path="/a/b/c"</h4>)} />
          </div>

          <hr/><h3>{`Below are matched <Route/> without the exact flag`}</h3>
          <div>
            <Route path="/"      component={()=>(<h4>path="/"     </h4>)} />
            <Route path="/a"     component={()=>(<h4>path="/a"    </h4>)} />
            <Route path="/a/b"   component={()=>(<h4>path="/a/b"  </h4>)} />
            <Route path="/a/b/c" component={()=>(<h4>path="/a/b/c"</h4>)} />
          </div>
        </div>
      </Router>
    );
  }
}

const reactContainer = document.getElementById('react-container');
ReactDOM.render(<MyApp />, reactContainer);

</script>
</body>

</html>
